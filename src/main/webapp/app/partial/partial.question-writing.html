<div class="col-md-12"  ng-show="vm.questionGroup == 'SPEAKING'">
        <div ng-include="'app/partial/partial.record.html'"></div>
</div>
<div class="col-md-12">
    <p class="pte-test-content-question">{{vm.selectedQuestion.text}}</p>

	<div class="pte-text-question" ng-bind-html="vm.trustAsHtml(vm.selectedQuestion.description)"></div>
</div>
<div class="col-md-12">
        <div class="position-relative margin-top30">
            <textarea  ng-model="vm.Text" spellcheck="false"  maxlength="300"  ng-change="vm.UpdateLengths()" id="areaTextWriting" class="pte-input-writing" rows="10" placeholder="Writing at here"></textarea>
            <span class="pte-word-count" ng-model="vm.WordsLength">
               Word count ({{vm.WordsLength}})
            </span>
        </div>

       <div class="text-right">
           <button class="pte-test-answer" ng-click="vm.answer()" ng-show="vm.btnEnable">{{vm.btnTxt}}</button>
       </div>
</div>
