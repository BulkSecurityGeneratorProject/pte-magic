<div class="col-md-12"  ng-show="vm.questionGroup == 'SPEAKING'">
        <div ng-include="'app/partial/partial.record.html'"></div>
</div>

<div class="col-md-12 pte-margin-bottom-10">
    <p class="pte-test-type-question-two-des-down" data-translate="pteMagicApp.QuestionType.description.{{vm.selectedQuestion.type}}">Description</p>
</div>
<div class="col-md-12">
    <div class="pte-test-content-question" ng-bind-html="vm.trustAsHtml(vm.selectedQuestion.text)"></div>
</div>
<div class="col-md-12 margin-top30">
    <div class="pte-row-check-spell">
        <div class="pte-inline-block">
            <label><input class="pte-checkbot-spell" ng-click="vm.spellCheck()" type="checkbox" value="">Spell check</label>
        </div>
    </div>
</div>
<div class="col-md-12">
    <div class="position-relative ">
        <textarea  ng-model="vm.Text" spellcheck="false" ng-change="vm.UpdateLengths()" id="areaTextWriting" class="pte-input-writing" rows="10" placeholder="Writing at here"></textarea>
        <span class="pte-word-count" ng-model="vm.WordsLength">
           Word count {{vm.WordsLength}}/{{vm.selectedQuestion.type == 'WRITING_SUMMARIZE_WRITTEN_TEXT' ? '75' : '300'}}
        </span>
    </div>
</div>
