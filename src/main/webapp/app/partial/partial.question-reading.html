    <div class="col-md-6" ng-show="vm.questionGroup == 'READING' || vm.questionGroup == 'LISTENING'">
        <p class="pte-test-content-question">{{vm.selectedQuestion.text}}</p>
        <!-- Record audio -->
        <div ng-show="vm.selectedQuestion.audioLink">
            <!-- https://storage.googleapis.com/pte-magic/WFD1.mp3 -->
            <div class="container-audio">
                <div id="override"></div>
                <audio id="player" controls autoplay preload >
                    <source id="mp3_src" src="" type="audio/mp3"  />
                    Your browser dose not Support the audio Tag
                </audio>
            </div>
        </div>
    </div>

    <div class="col-md-6 "
         ng-show="vm.selectedQuestion.type == 'READING_MCQ_R_SINGLE_ANSWER' || vm.selectedQuestion.type == 'READING_MCQ_R_MULTIPLE_ANSWER'"
         ng-class="vm.selectedQuestion.type == 'TIME_BREAK' ? 'pte-timeBreak':''">
        <div class="pte-text-question" ng-bind-html="vm.trustAsHtml(vm.selectedQuestion.description)"></div>
        <div class="padding-left30">

            <div class="checkbox checkbox-success" ng-show="vm.selectedQuestion.answerA">
                <input type="{{vm.selectedQuestion.type == 'READING_MCQ_R_SINGLE_ANSWER' ? 'radio' : 'checkbox'}}" name="answer" id="answerA" value="true" >
                <label for="answerA" class="line-height-30">
                    <p class="margin-left30 pte-text-answer">{{vm.selectedQuestion.answerA}}</p>
                </label>
            </div>
            <div class="checkbox checkbox-success" ng-show="vm.selectedQuestion.answerB">
                <input type="{{vm.selectedQuestion.type == 'READING_MCQ_R_SINGLE_ANSWER' ? 'radio' : 'checkbox'}}" name="answer" id="answerB" value="true">
                <label for="answerB" class="line-height-30">
                    <p class="margin-left30 pte-text-answer">{{vm.selectedQuestion.answerB}}</p>
                </label>
            </div>
            <div class="checkbox checkbox-success" ng-show="vm.selectedQuestion.answerC">
                <input type="{{vm.selectedQuestion.type == 'READING_MCQ_R_SINGLE_ANSWER' ? 'radio' : 'checkbox'}}" name="answer" id="answerC" value="true">
                <label for="answerC" class="line-height-30">
                    <p class="margin-left30 pte-text-answer">{{vm.selectedQuestion.answerC}}</p>
                </label>
            </div>
            <div class="checkbox checkbox-success" ng-show="vm.selectedQuestion.answerD">
                <input type="{{vm.selectedQuestion.type == 'READING_MCQ_R_SINGLE_ANSWER' ? 'radio' : 'checkbox'}}" name="answer" id="answerD" value="true">
                <label for="answerD" class="line-height-30">
                    <p class="margin-left30 pte-text-answer ">{{vm.selectedQuestion.answerD}}</p>
                </label>
            </div>
            <div class="checkbox checkbox-success" ng-show="vm.selectedQuestion.answerE">
                <input type="{{vm.selectedQuestion.type == 'READING_MCQ_R_SINGLE_ANSWER' ? 'radio' : 'checkbox'}}" name="answer" id="answerE" value="true">
                <label for="answerE" class="line-height-30">
                    <p class="margin-left30 pte-text-answer ">{{vm.selectedQuestion.answerE}}</p>
                </label>
            </div>
        </div>
        <div class="text-right">
            <button class="pte-test-answer" ng-click="vm.answer()" ng-show="vm.btnEnable">{{vm.btnTxt}}</button>
        </div>

    </div>
