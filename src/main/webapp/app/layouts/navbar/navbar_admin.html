<header class="main-header" ng-show="vm.isAuthenticated()">
    <!-- Logo -->
    <a class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>P</b>TE</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>PTE</b>MAGIC</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <i  data-toggle="push-menu" role="button" class="sidebar-toggle fas fa-bars"></i>
    </nav>
</header>
<aside class="main-sidebar" ng-show="vm.isAuthenticated()">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">

            <div class="pull-left info">
                <p class="colorf9db01" title="{{vm.user.fullName}}">{{vm.user.fullName | lmto : 4}}</p>
            </div>
        </div>
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="treeview">
                <a ui-sref="user-management">
                    <i class="fas fa-users"></i>
                    <span data-translate="global.menu.admin.userManagement">User management</span>
                </a>
            </li>
            <li class="treeview">
                <a ui-sref="question" >
                    <i class="fas fa-question-circle"></i>
                    <span data-translate="global.menu.entities.question">Question</span>
                </a>
            </li>
            <li class="treeview">
                <a ui-sref="exam-type">
                    <i class="fas fa-box"></i>
                    <span data-translate="global.menu.entities.examType">Exam Type</span>
                </a>
            </li>
            <li class="treeview">
                <a ui-sref="exam">
                    <i class="fas fa-clipboard"></i>
                    <span data-translate="global.menu.entities.exam">Exam</span>
                </a>
            </li>
            <li  class="treeview">
                <a ng-click="vm.logout()" class="dropdown-toggle" uib-dropdown-toggle >
                    <i class="fas fa-sign-out-alt"></i>
                    <span >SIGN OUT</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
