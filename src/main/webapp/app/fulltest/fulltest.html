<!--[if lt IE 9]>
<![endif]-->
<div class="pte-scroll-popup">
    <!-- Angular views -->
    <div class="pte-test-type-question" ng-show="!vm.isFinish">
        <div class="container">
            <ul class="margin-0 pte-display-inline-block">
                <li>
                    <span data-translate="pteMagicApp.TestType.description.{{vm.exam.examTypeDTO.type}}" ng-cloak>Sample question - reading</span>
                </li>
            </ul>
            <div class="pull-right">
                <div class="pte-test-type-question-three-background ">
	            <span>
	                 <i class="far fa-clock pte-test-type-question-three-icon"></i>
	                <span class="pte-test-type-question-three-timeName">TIME REMANING</span>
	                <span class="pte-test-type-question-three-time"><!-- autostart="false" -->
	                <timer countdown="vm.countdown" interval="1000" finish-callback="vm.answer()">{{hhours}}:{{mminutes}}:{{sseconds}}</timer></span>
	            </span>
                </div>
            </div>
        </div>
    </div>
    <div class="pte-test-type-question-two" ng-show="!vm.isFinish">
        <div class="container">
            <div class="col-md-12">
                <p class="pte-test-type-question-two-title" data-translate="pteMagicApp.QuestionType.title.{{vm.selectedQuestion.type}}">MULTIPLE CHOICE, CHOOSE SINGLE ANSWER</p>
                <p class="pte-test-type-question-two-des" data-translate="pteMagicApp.QuestionType.description.{{vm.selectedQuestion.type}}" ng-show="vm.selectedQuestion.type != 'TIME_BREAK'">Description</p>
            </div>
        </div>
    </div>
    <div ng-show="!vm.isFinish" class="">

	    <div class="container margin-top30">
	        <div class="col-md-12 padding0">
				<div  class="col-md-12" ng-show="vm.selectedQuestion.type == 'TIME_BREAK'">
			        <div ng-include="'app/partial/partial.timebreak.html'"></div>
			    </div>
	        	<!-- WRITING -->
	        	<div ng-if="vm.questionGroup == 'WRITING'" ng-include="'app/partial/partial.question-writing.html'"></div>

   		        <!-- READING -->
	        	<div ng-if="vm.questionGroup == 'READING'" ng-include="'app/partial/partial.question-reading.html'" ng-class="vm.selectedQuestion.type == 'TIME_BREAK' ? 'pte-margin-top100':''"></div>

	        	<!-- SPEAKING -->
	        	<div ng-if="vm.questionGroup == 'SPEAKING'" ng-include="'app/partial/partial.question-speaking.html'" ng-class="vm.selectedQuestion.type == 'TIME_BREAK' ? 'pte-margin-top100':''"></div>

	        	<!-- LISTENING -->
	        	<div ng-if="vm.questionGroup == 'LISTENING'" ng-include="'app/partial/partial.question-listening.html'" ng-class="vm.selectedQuestion.type == 'TIME_BREAK' ? 'pte-margin-top100':''"></div>

	        </div>
	    </div>
    </div>
    <div ng-show="vm.isFinish" style="margin-top: 100px;">
        <p class="pte-text-finish">Completed ! Check mail to see the result!</p>
    	<div class="text-center">
           <button class="pte-test-answer" ng-click="vm.closeExam()">Finish</button>
       </div>
    </div>
</div>

<noscript>
    <h1>You must enable javascript to view this page.</h1>
</noscript>
