
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <span class="icon-close pte-icon-close-dialog" ng-click="vm.clear()"></span>
        <h4 class="modal-title text-center" id="myExamTypeLabel" data-translate="pteMagicApp.examType.home.createOrEditLabel">Create or edit a Exam Type</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.examType.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.examType.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pteMagicApp.examType.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.examType.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pteMagicApp.examType.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.examType.type" id="field_type">
            	<!-- FREE_EXAM, PART_A, PART_B, FULL, MOCK_TEST -->
                <option value="FREE_EXAM" data-translate="pteMagicApp.TestType.FREE_EXAM">FREE SAMPLE</option>
                <option value="PART_A" data-translate="pteMagicApp.TestType.PART_A">PART A</option>
                <option value="PART_B" data-translate="pteMagicApp.TestType.PART_B">PART B</option>
                <option value="FULL" data-translate="pteMagicApp.TestType.FULL">FULL</option>
                <option value="MOCK_TEST" data-translate="pteMagicApp.TestType.MOCK_TEST">MOCK TEST</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pteMagicApp.examType.numberQuestionWriting" for="field_numberQuestionWriting">Number Question Writing</label>
            <input type="number" class="form-control" name="numberQuestionWriting" id="field_numberQuestionWriting"
                    ng-model="vm.examType.numberQuestionWriting"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pteMagicApp.examType.numberQuestionReading" for="field_numberQuestionReading">Number Question Reading</label>
            <input type="number" class="form-control" name="numberQuestionReading" id="field_numberQuestionReading"
                    ng-model="vm.examType.numberQuestionReading"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pteMagicApp.examType.numberQuestionListening" for="field_numberQuestionListening">Number Question Listening</label>
            <input type="number" class="form-control" name="numberQuestionListening" id="field_numberQuestionListening"
                    ng-model="vm.examType.numberQuestionListening"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pteMagicApp.examType.numberQuestionSpeaking" for="field_numberQuestionSpeaking">Number Question Speaking</label>
            <input type="number" class="form-control" name="numberQuestionSpeaking" id="field_numberQuestionSpeaking"
                    ng-model="vm.examType.numberQuestionSpeaking"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pteMagicApp.examType.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.examType.description"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <!--<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">-->
            <!--<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>-->
        <!--</button>-->

        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="pte-btn-login" type="submit" data-translate="entity.action.save">
            Save
        </button>
        <!--<button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">-->
            <!--<span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>-->
        <!--</button>-->
    </div>
</form>
