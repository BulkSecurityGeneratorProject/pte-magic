management:
    security:
        roles: ADMIN
    context-path: /management
    health:
        mail:
            enabled: false # When using the MailService, configure an SMTP server and set this to true
spring:
    application:
        name: PteMagic
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:postgresql://35.192.132.22:5432/pte_magic
        username: ptemagic
        password: 12345678
        hikari:
              idleTimeout: 60000
              minimumIdle: 2
              maximumPoolSize: 20
              connectionTimeout: 30000
              poolName: MyPoolName
              connectionTestQuery: SELECT 1
    profiles:
        # The commented value for `active` can be replaced with valid Spring profiles to load.
        # Otherwise, it will be filled in by maven when building the WAR file
        # Either way, it can be overridden by `--spring.profiles.active` value passed in the commandline or `-Dspring.profiles.active` set in `JAVA_OPTS`
        active: #spring.profiles.active#
    jackson:
        serialization.write_dates_as_timestamps: false
    jpa:
        open-in-view: false
        hibernate:
            ddl-auto: none
            naming:
                physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
                implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML
    http:
      multipart:
       max-file-size: 10MB
       max-request-size: 10MB
    mail:
        host: smtp.gmail.com
        port: 587
        username: ptemagic@gmail.com
        password: tranhoang11
        properties:
            mail:
                smtp:
                    starttls:
                        enable: true
                        required: true
                    auth: true
                    connectiontimeout: 5000
                    timeout: 5000
                    writetimeout: 5000
google-cloud:
    storage:
        credential-file: pte-magic-api.json
        project-id: pte-magic
        bucket-name-question: pte-magic-question-2018
        #bucket-name-answer: pte-magic-2018-answer                       
        bucket-name-answer-prefix: pte-answer
security:
    basic:
        enabled: false
    require-ssl: true

server:
    session:
        cookie:
            http-only: true
    tomcat:
        remote-ip-header: x-forwarded-for
        protocol-header: x-forwarded-proto

info:
